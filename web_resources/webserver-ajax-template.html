<!doctype>
<head>
	<link type="text/css" rel="stylesheet" href="static/graph.css">
	<link type="text/css" rel="stylesheet" href="static/lines.css">

	<script src="static/d3.v2.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

	<script src="static/rickshaw.js"></script>
</head>
<body>

<div id="chart_container">
	<div id="chart"></div>
</div>

<script>

// subclass to hard-code callback name so we can call this in a static context

Rickshaw.Graph.JSONP.Static = Rickshaw.Class.create( Rickshaw.Graph.JSONP, {
	request: function() {
		$.ajax( {
			url: this.dataURL,
			success: this.success.bind(this),
			error: this.error.bind(this),
			dataType: 'jsonp',
			jsonpCallback: 'callback'
		} );
	}
} );

var jsonpGraph = new Rickshaw.Graph.JSONP.Static( {

	element: document.getElementById("chart"),
	width: 400,
	height: 200,
	renderer: 'line',
	dataURL: 'api/previous_data.jsonp',
	onData: function(d) { Rickshaw.Series.zeroFill(d); return d },
	series: [
		{
			name: 'New York',
			color: '#c05020',
		}, {
			name: 'London',
			color: '#30c020',
		}, {
			name: 'Tokyo',
			color: '#6060c0'
		}
	]
} );

</script>

</body>
