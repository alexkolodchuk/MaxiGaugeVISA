<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="static/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.log()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    //.interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.pressure); })
    /*.defined(
        function(d) {
            if (isNaN(d.pressure) || d.pressure < 0.)
                d.pressure;
            return !isNaN(d.pressure) && d.pressure >= 0.0;
        }
    )*/
    ;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("http://messgeraet01.atom.uni-frankfurt.de:8080/api/pressure_history_csv?lines=2000", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return (key !== "Seconds") && (key != " "); }));

  data.forEach(function(d) {
    d.Seconds = new Date(d.Seconds * 1000);
  });

  for(var i = 0; i < data.length; i++) {
    data.splice(i+1,Math.round(data.length/1000));
  }

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        var val = +d[name];
        if (isNaN(val)) val = -1.;
        return {date: d.Seconds, pressure: val};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.Seconds; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.pressure; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.pressure; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 10)
      .attr("x", -180)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Pressure (mbar)");

  var city = svg.selectAll(".city")
      .data(cities)
      .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.pressure) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});

</script>
